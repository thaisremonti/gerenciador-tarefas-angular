<h1>Tarefas</h1>

<table class="table table-striped table-bordered table-hover">
    <tr>
    <th>Tarefa</th>
    <th>ConcluÃ­da</th>
    <th class="text-center">
      <a class="btn btn-xs btn-success">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Novo
      </a>
    </th>
    </tr>
    <!-- *ngFor - diretiva: é um bloco de codigo especifico que add um comportamento/regra de negocio para um componente....gera um atributo para um componente -->
    <!-- componente: gera uma tag html e um codigo html especifico para ele-->
  <tr *ngFor="let tarefa of tarefas">
    <!-- [] operador de atribuicao: atribui algum valor para o componente -->
    <td [class.success] = "!tarefa.concluida">
      {{ tarefa.nome }}
    </td>
    <td style="width: 70px" class="text-center">
      <input type="checkbox" [value] = "tarefa.id">
    </td>
    <td class="text-center" style="width: 200px">
      <a title="Editar" alt="Editar" class="btn btn-xs btn-info">
        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Editar
      </a>
      <a href="#" title="Remover" alt="Remover" class="btn btn-xs btn-danger">
        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Remover
      </a>
    </td>
  </tr>
</table>
<p *ngIf="tarefas.length == 0">Nenhuma tarefa cadastrada.</p>
